<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Promedio de Goles Rushapo </title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #121212;
      --text-dark: #f1f1f1;
      --box-dark: #1e1e1e;
      --primary: #3498db;
      --primary-dark: #2980b9;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-dark);
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 850px;
      margin: auto;
      background-color: var(--box-dark);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .header img {
      width: 60px;
      margin-right: 15px;
    }

    h2 {
      font-size: 26px;
      margin: 0;
    }

    label {
      margin-top: 15px;
      font-weight: 600;
      display: block;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #444;
      font-size: 16px;
      background-color: #2a2a2a;
      color: white;
    }

    button.calculate {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 12px;
      margin-top: 25px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button.calculate:hover {
      background-color: var(--primary-dark);
    }

    .result {
      margin-top: 30px;
      background-color: rgba(52, 152, 219, 0.15);
      padding: 20px;
      border-radius: 12px;
      font-size: 15px;
      white-space: pre-wrap;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 22px;
      }
      .header img {
        width: 45px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <img src="logo.png" alt="Logo">
      <h2>Calculadora de Promedio de Goles RUSHAPO</h2>
    </div>

    <label>xG a favor del Equipo 1:</label>
    <input type="number" id="xgf1" step="0.01" placeholder="Ej: 1.98">

    <label>xG en contra del Equipo 2:</label>
    <input type="number" id="xga2" step="0.01" placeholder="Ej: 1.20">

    <label>xG a favor del Equipo 2:</label>
    <input type="number" id="xgf2" step="0.01" placeholder="Ej: 0.49">

    <label>xG en contra del Equipo 1:</label>
    <input type="number" id="xga1" step="0.01" placeholder="Ej: 1.70">

    <button class="calculate" onclick="calcularTodo()">Calcular</button>

    <div id="resultados" class="result"></div>
  </div>

  <script>
    function factorial(n) {
      if (n === 0 || n === 1) return 1;
      let res = 1;
      for (let i = 2; i <= n; i++) res *= i;
      return res;
    }

    function poisson(k, lambda) {
      return (Math.pow(Math.E, -lambda) * Math.pow(lambda, k)) / factorial(k);
    }

    function calcularTodo() {
      const xgf1 = parseFloat(document.getElementById('xgf1').value);
      const xga1 = parseFloat(document.getElementById('xga1').value);
      const xgf2 = parseFloat(document.getElementById('xgf2').value);
      const xga2 = parseFloat(document.getElementById('xga2').value);

      if ([xgf1, xga1, xgf2, xga2].some(isNaN)) {
        document.getElementById('resultados').innerHTML = "<p style='color:red;'>Completa todos los campos con valores vÃ¡lidos.</p>";
        return;
      }

      const lambda1 = (xgf1 + xga2) / 2;
      const lambda2 = (xgf2 + xga1) / 2;
      const maxGoles = 8;

      let probs1 = [], probs2 = [];

      for (let k = 0; k < maxGoles; k++) {
        probs1[k] = poisson(k, lambda1);
        probs2[k] = poisson(k, lambda2);
      }
      probs1[maxGoles] = 1 - probs1.slice(0, maxGoles).reduce((a, b) => a + b, 0);
      probs2[maxGoles] = 1 - probs2.slice(0, maxGoles).reduce((a, b) => a + b, 0);

      let res = '';
      res += `ðŸ”¹ Î» Equipo 1 = (${xgf1} + ${xga2}) / 2 = ${lambda1.toFixed(2)}\n`;
      res += `ðŸ”¹ Î» Equipo 2 = (${xgf2} + ${xga1}) / 2 = ${lambda2.toFixed(2)}\n\n`;

      res += `ðŸ”¹ Probabilidades de goles del Equipo 1:\n`;
      for (let i = 0; i < maxGoles; i++) res += `P(${i} goles) â‰ˆ ${(probs1[i] * 100).toFixed(1)}%\n`;
      res += `P(${maxGoles}+ goles) â‰ˆ ${(probs1[maxGoles] * 100).toFixed(1)}%\n\n`;

      res += `ðŸ”¹ Probabilidades de goles del Equipo 2:\n`;
      for (let i = 0; i < maxGoles; i++) res += `P(${i} goles) â‰ˆ ${(probs2[i] * 100).toFixed(1)}%\n`;
      res += `P(${maxGoles}+ goles) â‰ˆ ${(probs2[maxGoles] * 100).toFixed(1)}%\n\n`;

      res += `ðŸ”¹ Combinaciones de Resultados (0 a ${maxGoles - 1} goles):\n`;
      let victoria1 = 0, empate = 0, victoria2 = 0;

      for (let g1 = 0; g1 < maxGoles; g1++) {
        for (let g2 = 0; g2 < maxGoles; g2++) {
          const p = probs1[g1] * probs2[g2];
          res += `Resultado ${g1} - ${g2} â‰ˆ ${(p * 100).toFixed(2)}%\n`;
          if (g1 > g2) victoria1 += p;
          else if (g1 === g2) empate += p;
          else victoria2 += p;
        }
      }

      res += `\nðŸ”¹ Probabilidades Totales (sin contar ${maxGoles}+ goles):\n`;
      res += `Victoria Equipo 1: ${(victoria1 * 100).toFixed(2)}%\n`;
      res += `Empate: ${(empate * 100).toFixed(2)}%\n`;
      res += `Victoria Equipo 2: ${(victoria2 * 100).toFixed(2)}%\n`;

      document.getElementById('resultados').innerHTML = res;
    }
  </script>

</body>
</html>
